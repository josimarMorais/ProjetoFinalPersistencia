<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Cadastro Agendas</title>
</head>
<body>

	<form method= "post" action="IncluirAgenda">

		<label>hora</label><br>

		<input type="date" name="dateSituacao">
		<br><br>

		<textarea  name="TextObservacoes" rows="3" cols="40" placeholder="Existe alguma observação?"></textarea>
		<br><br>
		
		<button type="submit"> Gravar</button>

	</form>
		<br><br>
		
		<a href="index.jsp"> Menu principal</a>
